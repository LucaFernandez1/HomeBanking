<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ITBANK</title>
  </head>
  <body>
    <header>
      <!--Comienzo sidebar-->
      <a
        class="btn"
        data-bs-toggle="offcanvas"
        href="#offcanvas"
        role="button"
        aria-controls="offcanvas"
      >
        â˜°
      </a>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvas"
        aria-labelledby="offcanvasLabel"
      >
        <div class="offcanvas-header">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn search-btn" type="submit">Search</button>
          </form>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
              item 1
            </a>
            <a href="#" class="list-group-item list-group-item-action"
              >item 2</a
            >
            <div class="dropdown">
              <a
                class="dropdown-toggle list-group-item list-group-item-action"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                subitems
              </a>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#">subitem1</a></li>
                <li><a class="dropdown-item" href="#">subitem2</a></li>
                <li>
                  <a class="dropdown-item" href="#">subitem3</a>
                </li>
              </ul>
            </div>
            <a href="#" class="list-group-item list-group-item-action">item3</a>
            <a href="#" class="list-group-item list-group-item-action">item4</a>
          </div>
        </div>
      </div>
      <!--Fin sidebar-->
      <a class="logo" href="#blank"><img src="ITBA-logo.png" /></a>
      <a class="help" href="#blank">?</a>
      <a class="log-in" href="#blank">Log In</a>
    </header>
    <main>
      <div class="main-box"></div>
      <div class="main-box"></div>
      <div class="main-box"></div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
