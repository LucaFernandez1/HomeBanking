    <main>
        <div class="contenedor">
            <div>
                <div class="container-fluid">
                    <section class="form-register">
                        <h4>Login</h4>
                        <input class="controls" type="number" name="dni" id="dni" placeholder="Ingrese su DNI sin puntos">
                        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">

                        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                    </section>
                </div>
        
                <div class="container-fluid">
                    <section class="form-register">
                        <h4>Signup  </h4>
                        <input class="controls" type="number" name="dni" id="dni" placeholder="Ingrese su DNI sin puntos">
                        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
                        <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
                        <input class="controls" type="password" name="correo" id="correo" placeholder="Repita su Contraseña">
        
                        <input class="botons" type="submit" value="Signup">
                     </section>
